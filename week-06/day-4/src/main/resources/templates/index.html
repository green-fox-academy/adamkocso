<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Shop</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="content">
    <header class="top">
      <div class="header">
        <a href="http://localhost:8080/webshop"><h1 class="myShopButton">My Shop</h1></a>
        <div class="more">
          <a href="http://localhost:8080/more-filters"><h1 class="moreButton">More>></h1></a>
        </div>
      </div>
      <div class="links">
        <a href="/only-available" class="start button">only available</a>
        <a href="/cheapest-first" class="button">cheapest first</a>
        <a href="/contains-nike" class="button">contains nike</a>
        <a href="/average-stock" class="button">average stock</a>
        <a href="/most-expensive" class="end button">most expensive available</a>
      </div>
    </header>
    <form class="searchbar" method="POST" action="http://localhost:8080/search">
      <div id="subtitel">
        <p>Search for:</p>
      </div>
      <input type="text" name="searchtext" id="searchtext" placeholder="...something like nike">
      <input type="submit" name="searchbutton" id="searchbutton" value="Search">
    </form>
    <table>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity of stock</th>
      </tr>
      <tr th:each="item : ${list}">
        <td th:text="${item.getName()}" class="text firstColumn"></td>
        <td th:text="${item.getType()}" class="text"></td>
        <td th:text="${item.getDescription()}" class="texttwo"></td>
        <td th:text="${item.getPrice()} + ' ' + 'KÄ'"></td>
        <td th:text="${item.getQuantityOfStock()}"></td>
      </tr>
    </table>
  </div>
</body>
</html>
