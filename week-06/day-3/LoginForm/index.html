<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy Table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="content">
      <h2>ACCOUNT LOGIN</h2>
      <div class='form-row'>
        <label for='username'>USERNAME</label>
          <br>
        <input id='username' name='username' type='text' required minlength="4" maxlength="20"/>
      </div>
      <div class='form-row'>
        <label for='password'>PASSWORD</label>
          <br>
        <input id='password' name='password' type='password'  maxlength="20" minlength="6" required/>
      </div>

      <p>Forgot Password?</p>

      <input type="submit" value="Login">
    </div>
  </body>
</html>
