<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fancy Table</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<form>
  <div class="content">

    <div class="third-sized card block1">
    <h2>Sign up</h2>
      <div class="inputs">
        <input type="text" placeholder="Username"> <br>
        <input type="email" placeholder="E-mail"> <br>
        <input type="password" placeholder="Password"> <br>
        <input type="password" placeholder="Retry password"> <br>
      </div>
      <input class="submit" type="submit" value="SIGN ME UP">
    </div>

    <div class="second-sized card">
      <p class="button">OR</p>
    </div>

    <div class="third-sized card block2">
      <div class="social">
      <p class="bar facebook">Log in with Facebook</p>
      <p class="bar twitter">Log in with Twitter</p>
      <p class="bar google">Log in with Google+</p>
      </div>
    </div>
  </div>
</form>
</body>


</html>
