<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My ToDo's</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!--  <link rel="stylesheet" href="/styles.css" />-->
</head>
<body>
<h1>Edit Assignee</h1>

<form method="post" th:action="'http://localhost:8080/todo/assignee/' + ${id} + '/edit'" th:object="${assignee}">
  <label for="name">Name</label>
  <input type="text" id="name" name="editedText" th:field="*{name}">
  <br>
  <label for="email">Email</label>
  <input type="text" id="email" name="urgent" th:field="*{email}">
  <br>
  <input type="submit" value="Submit">
  <a href="http://localhost:8080/todo/assignees">Cancel</a>
</form>
</body>
</html>
