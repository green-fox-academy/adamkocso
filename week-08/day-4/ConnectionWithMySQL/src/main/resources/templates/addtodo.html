<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My ToDo's</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--  <link rel="stylesheet" href="/styles.css" />-->
</head>
<body>
  <h1>Add new todo</h1>
  <form method="post" action="http://localhost:8080/todo/add" th:object="${todo}">

    <input type="submit" name="addbutton" value="Sumbit">
  </form>
</body>
</html>
